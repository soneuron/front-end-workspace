<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      변수 명명 규칙
      1) 변수명에는 문자, 숫자, 기호는 $, _만 사용 
      2) 첫글자에는 숫자 금지
      3) 예약어(const, if, switch, ...) 금지
      4) 표기법대로 사용 - camelCase(낙타표기법)
      5) 상수(const로 표시한 것 X)는 대문자 + snake_case(언더바 표기법)
    -->

    <!-- 
        Q1. 킬로그램(kg)을 파운드(lb)로 환산하여 console에 출력하시오.
           - 파운드 = 킬로그램 * 2.2
           예) 킬로그램 : 60  
     -->
    <script>
      const kg = 60;
      const lb = kg * 2.2;
      console.log(lb);
    </script>

    <!--
        Q2. 제곱미터를 평으로 환산하여 console에 출력하시오.
           - 평 = 제곱미터 * 0.3
           예) 제곱미터 : 99
    -->
    <script>
      const m2 = 99;
      const p = m2 * 0.3;
      console.log(p);
    </script>

    <!-- 
        Q3. 사다리꼴의 넓이를 구하여 console에 출력하시오.
           - 사다리꼴의 넓이 = (윗변 길이 + 밑변 길이) / 2 * 높이
           예) 윗변 : 10, 밑변 : 14, 높이 : 4
     -->
    <script>
      const top1 = 10;
      const bottom = 14;
      const height = 4;
      const area = ((top1 + bottom) / 2) * height;
      console.log(area);
    </script>

    <!-- 
        Q4. 정기예금을 은행에 예치했을 때 수령하는 월 이자를 계산하여 console에 출력하시오. 단, 년 이율은 4%로 가정한다. 
           - 월 이자 = 정기 예금액 * 0.04 / 12
           - 예) 정기 예금액 : 12,000,000
    -->
    <script>
      const money = 12000000;
      const interest = (money * 0.04) / 12;
      console.log(interest);
    </script>

    <!-- 
        Q5. 머쓱이는 55살인 선생님이 몇 년도에 태어났는지 궁금해졌다. 나이 age가 주어질 때, 2024년을 기준 출생 연도를 console에 출력하시오.
     -->
    <script>
      const age = 55;
      const year = 2024 - age + 1;
      console.log(year);
    </script>

    <!-- 
        Q6. 머쓱이는 추운 날에도 아이스 아메리카노만 마신다. 아이스 아메리카노는 한잔에 5,500원이다. 
            머쓱이가 가지고 있는 돈이 15,000원 일 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 console에 출력하시오.
     -->
    <script>
      const money1 = 5500;
      const money2 = 15000;
      const americano = money2 / money1;
      const remain = money2 % money1;
      console.log(
        `머쓱이가 마실 수 있는 아메리카노는 ${parseInt(
          americano
        )}잔이고, 남은 돈은 ${remain}원이다.`
      );
    </script>

    <!-- 
      Q7. 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 준다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원이다. 
          양꼬치 64인분과 음료수 6개를 먹었다면 총얼마를 지불해야 하는지 console에 출력하시오.
     -->
    <script>
      const sheep = 64;
      const drink = 6;
      const sheepCost = sheep * 12000;
      const drinkCost = drink * 2000;
      const survise = parseInt(sheep / 10) * 2000;
      const cost = sheepCost + drinkCost - survise;
      console.log(cost);
    </script>
  </body>
</html>
