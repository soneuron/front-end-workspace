<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습문제8.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="id">* 아이디 :</label>
        <input id="id" type="text" name="id" />
        <span>
          첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12글자로
          입력하시오.
        </span>
      </div>
      <div>
        <label for="pwd">* 비밀번호 :</label>
        <input type="password" id="pwd" name="pwd" />
        <span> 영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오. </span>
      </div>
      <div>
        <label for="pwdch">* 비밀번호 확인 : </label>
        <input type="password" id="pwdch" name="pwdch" />
        <span>위의 비밀번호와 일치하게 입력하시오.</span>
      </div>
      <div>
        <label for="name">* 이름 : </label>
        <input type="text" id="name" name="name" />
        <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="email" id="email" name="email" />
        <span>이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select name="" id="addr" name="addr">
          <option value="">서울</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <input type="submit" value="회원가입" />
      <input type="reset" value="초기화" />
    </form>
    <script src="실습문제8.js"></script>
  </body>
</html>
