<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!-- 
        - name : 서버에 보낼 때 담을 공간명 
        - value : 서버에 보낼 때 name 공간에 담을 값

        - id : 태그의 고유 명칭 부여
        - for : input의 id와 연결
    -->
    <form action="">
      <label for="">고객명 : </label>
      <input type="text" name="userName" />
      <br /><br />
      <label for="">전화번호 : </label>
      <input type="text" name="phone" />
      <br /><br />
      <label for="">E-mail : </label>
      <input type="text" name="email" />
      <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label
          ><input type="radio" name="size" value="small" checked /> Small</label
        >
        <br /><br />
        <label><input type="radio" name="size" value="medium" /> Medium</label>
        <br /><br />
        <label><input type="radio" name="size" value="large" /> Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <!-- (input:checkbox[name="topping"]+label*4) -->
        <label
          ><input type="checkbox" name="topping" value="bacon" />베이컨</label
        >
        <label
          ><input type="checkbox" name="topping" value="cheese" />치즈</label
        >
        <label
          ><input type="checkbox" name="topping" value="onion" />양파</label
        >
        <label
          ><input type="checkbox" name="topping" value="mushroom" />버섯</label
        >
      </fieldset>
      <br />
      <label for="">희망 배송 시간 : </label><input type="time" name="time" />
      <br /><br />
      <label for="">배송 시 요청사항 : </label>
      <textarea
        type="text"
        name="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="20"
        rows="8"
      ></textarea>
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
