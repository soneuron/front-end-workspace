<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역태그</title>
    <!-- style : xorm sodptj css 문법만 사용 가능 -->
    <style>
      div,
      span {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h2>div 태그와 span 태그의 차이 : 줄바꿈 적용</h2>
    <h3>div 태그 : block 요소로 한 줄 단위로 영역 차지 (width:100%)</h3>
    <div>1번째 영역</div>
    <div>2번째 영역</div>
    <div>3번째 영역</div>
    <h3>span 태그 : inline 요소로 콘텐츠 영역만 차지</h3>
    <span>1번째 영역</span>
    <span>2번째 영역</span>
    <span>3번째 영역</span>

    <h2>div 태그와 span 태그의 차이 2 : 영역 지정 방식</h2>
    <h3>div 태그</h3>
    <div>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세</div>
    <h3>span 태그</h3>
    <span>
      동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세
    </span>
  </body>
</html>
